spring:
  output:
    ansi:
      enabled: always
  sql:
    init:
      platform: postgresql
      mode: always
  datasource:
    url: jdbc:postgresql://localhost/Plants
    username: postgres
    password: postgres
  #    hikari:
  #      schema: public
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    generate-ddl: true

